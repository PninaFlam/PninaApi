<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>

<body>
    <div id='calendar'></div>
    <button id="add">Add Event</button>
    <div id="addForm" class="none">
        <input id="addTitle" type="text" name="title" placeholder="title" />
        <input id="addDate" type="date" name="date" placeholder="date" />
        <button id="save">Save</button>
    </div>
    <button id="updateEvent">Update Event</button>
    <div id="updateForm" class="none">
        <input id="idToUpdate" type="text" name="idToUpdate" required/>
        <input id="upTitle" type="text" name="title" placeholder="title" />
        <input id="upDate" type="date" name="date" placeholder="date" />
        <button id="update">Update</button>
    </div>
    <button id="delete">Delete Event</button>
    <div id="deleteForm" class="none">
        <input id="id" type="number" name="id" placeholder="id" required/>
        <button id="deleteEvent">Delete</button>
    </div>


    <script src="js.js"></script>
</body>

</html>
